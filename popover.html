<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover</title>
  </head>

  <body>
    <button popovertarget="popover">Open Popover</button>
    <div
      id="popover"
      popover
      style="
        width: 200px;
        background-color: aquamarine;
        border: 1px solid skyblue;
        border-radius: 10px;
        padding: 8px;
      "
    >
      Hello, am a popover!!
    </div>
  </body>
</html>
