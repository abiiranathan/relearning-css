<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Multi-Step Menu</title>
    <link rel="stylesheet" href="menu.css" />
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-step active" data-step="1">
        <span class="step-number">1</span>
        <span class="step-title">Personal Information</span>
        <span class="step-icon">►</span>
      </div>
      <div class="menu-step" data-step="2">
        <span class="step-number">2</span>
        <span class="step-title">Shipping Address</span>
        <span class="step-icon">►</span>
      </div>
      <div class="menu-step" data-step="3">
        <span class="step-number">3</span>
        <span class="step-title">Payment Details</span>
        <span class="step-icon">►</span>
      </div>

      <div class="menu-content active" data-content="1">
        <h2>Personal Information</h2>
        <p>This is the content for Step 1.</p>
      </div>
      <div class="menu-content" data-content="2">
        <h2>Shipping Address</h2>
        <p>This is the content for Step 2.</p>
      </div>
      <div class="menu-content" data-content="3">
        <h2>Payment Details</h2>
        <p>This is the content for Step 3.</p>
      </div>
    </div>

    <script>
      const menuSteps = document.querySelectorAll(".menu-step");
      const menuContents = document.querySelectorAll(".menu-content");

      menuSteps.forEach((step) => {
        step.addEventListener("click", () => {
          const stepNumber = step.dataset.step;

          // Remove active class from all steps
          menuSteps.forEach((s) => s.classList.remove("active"));

          // Add active class to clicked step
          step.classList.add("active");

          // Remove active class from all contents
          menuContents.forEach((content) => content.classList.remove("active"));

          // Add active class to corresponding content
          document
            .querySelector(`.menu-content[data-content="${stepNumber}"]`)
            .classList.add("active");
        });
      });
    </script>
  </body>
</html>
