<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Perspective</title>

    <style>
      body {
        display: grid;
        place-items: center;
        min-height: 100vh;
      }

      .frame {
        width: 500px;
        height: 500px;
        border: 3px solid rebeccapurple;
        perspective: 200px;
      }

      .shape {
        width: 500px;
        height: 500px;
        background-color: lightblue;
        transform: rotateX(45deg);
        transition: all 3s ease;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="shape"></div>
    </div>
  </body>
</html>
