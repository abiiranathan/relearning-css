<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Has Selector</title>
    <link rel="stylesheet" href="has_selector.css" />
  </head>

  <body>
    <form action="">
      <section>
        <label for="username">Username: </label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          required
        />
      </section>

      <section>
        <label for="message">Message: </label>
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message here..."
          required
        ></textarea>
      </section>
      <button type="submit">Submit</button>
    </form>

    <section style="height: 100px; width: 100px"></section>
  </body>
</html>
